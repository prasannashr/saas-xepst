<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saas Xepst Login</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/vendor/angular-ui-notification/angular-ui-notification.min.css">
</head>

<body class="login-bg">
    <div class="container" ng-controller="mvNavBarLoginCtrl">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" ng-model="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <!-- <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div> -->
                <button ng-click="signin(username, password)" class="btn orange" type="submit">Sign in</button>
            </form>
            <!-- /form -->
            <a href="#" class="forgot-password">
            Forgot the password?
        </a>
        </div>
        <!-- /card-container -->
    </div>
    <!-- /container -->
</body>

</html>
<script type="text/javascript" src="/vendor/jquery/dist/jquery.js"></script>

<script type="text/javascript" src="/vendor/angular-resource/angular-resource.js"></script>
